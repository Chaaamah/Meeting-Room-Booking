spring.application.name=API-GATEWAY
server.port=8080

# ===============================
# EUREKA CLIENT
# ===============================
eureka.client.service-url.defaultZone=http://eureka-register:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# ===============================
# GATEWAY DISCOVERY
# ===============================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=false

# Routes explicites
spring.cloud.gateway.routes[0].id=msusers
spring.cloud.gateway.routes[0].uri=lb://MSUSERS
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=mssalles
spring.cloud.gateway.routes[1].uri=lb://MSSALLES
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/salles/**

spring.cloud.gateway.routes[2].id=msreservation
spring.cloud.gateway.routes[2].uri=lb://MSRESERVATION
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/reservations/**

